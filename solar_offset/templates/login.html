<link rel="stylesheet" href="../static/css/loginstyle.css">

{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}

    <div class="text-center mt-5" >
        <h2>Solar Offset Login Form</h2>
    </div>
    <div>
    <form style="margin: auto;" id="loginform">
        <div class="mb-3 mt-5">
        <label for="emailAddress" class="form-label">Email Address: </label>
        <input type="email" id="emailAddress" class="form-control " style="margin-bottom: 2.5rem;" autofocus required placeholder="Enter email address: ">
         </div>
        <div class="mb-3 mt-5">

            <label for="password" class="form-label">Password: </label>
        <input type="password" id="password" class="form-control" style="margin-bottom: 2.5rem;" autofocus placeholder="Enter password">
       <div>New User? <a href="/register" target="_blank">Sign Up</a></div>
        </div>
            <div class="mt-3 " style="display:flex;justify-content: space-between" id="loginbtns">
<button class="btn btn-success mr-1" style="width: 50%">Login</button>
        <button class="btn btn-outline-success" style="width: 50%" type="reset">Reset</button>
        </div>
        </form>
    </div>
{% endblock %}
  <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
