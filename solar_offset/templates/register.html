<link rel="stylesheet" href="../static/css/registerstyle.css">
<script src="../static/js/register.js" defer></script>
{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block body %}

    <div class="text-center mt-5">
        <h2>Solar Offset Register Form</h2>
    </div>
    <div>
        <form style="margin: auto;" id="registerform" onsubmit="return validateFields()" action="register"
              method="post">
            <div class="mb-3 mt-5">
                <label for="userid" class="form-label">User Id: </label>
                <input type="text" id="userid" name="userid" class="form-control " style="margin-bottom: 2.5rem;"
                       autofocus required
                       placeholder="Enter user id: ">
            </div>
            <div class="mb-3 mt-5">
                <label for="emailAddress" class="form-label">Email Address: </label>
                <input type="email" id="emailAddress" name="emailaddress" class="form-control "
                       style="margin-bottom: 2.5rem;" autofocus
                       required placeholder="Enter email address: ">
            </div>
            <div class="mb-3 mt-5" id="passwordfield">

                <label for="password" class="form-label">Password: </label>
                <input type="password" id="password" name="password" class="form-control" style="margin-bottom: 2.5rem;"
                       autofocus
                       placeholder="Enter password">
            </div>
            <div class="mb-3 mt-5" id="confirmpasswordfield">

                <label for="confirmpassword" class="form-label">Confirm Password: </label>
                <input type="password" id="confirmpassword" class="form-control" style="margin-bottom: 2.5rem;"
                       autofocus placeholder="Enter password">
                <div>Already registered? <a href="/login">Login here</a></div>
            </div>
            <div class="mt-3 " style="display:flex;justify-content: space-between">
                <button class="btn btn-success mr-1" style="width: 100%" id="registerbtn">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
