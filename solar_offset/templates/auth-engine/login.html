<link rel="stylesheet" href="../../static/css/auth-engine/login-style.css">
<script src="../../static/js/auth-engine/login.js" defer></script>
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    <section class="vh-10">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem; margin-top: 15%;margin-left: 15%" method="post" action="login">
                            <h3 class="fw-normal mb-3 pb-3 gradient-text"
                                style="letter-spacing: 1px; background-image: linear-gradient(90deg, rgb(0, 100, 0) 0%, rgb(100, 200, 100) 100%); font-weight: bold !important;">
                                Log in to Donate for Solar Offset</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="emailusrname">Email/UserName: </label>
                                <input type="text" id="emailusrname" name="emailusrname"
                                       class="form-control form-control-sm" placeholder="Enter email/username"/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password"
                                       class="form-control form-control-sm" placeholder="Enter password"/>

                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-success btn-md btn-block" type="submit">Login</button>
                            </div>


                            <p>Don't have an account? <a href="/register" class="link-info">Register here</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../static/images/login-bg-img.svg"
                         alt="Login image" class="w-100 vh-70"
                         style="object-fit: cover; object-position: left;height: 80%">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
