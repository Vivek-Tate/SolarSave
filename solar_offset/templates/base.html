<!DOCTYPE html>
<html>
<head>
    <title>SolarSave - {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_base.css') }}">
    <link rel="stylesheet" href="../../static/css/auth-engine/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block styles %}
    {% endblock %}
    <meta>
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column">

<!-- Header Section -->
<div class="popover-header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">

        <!-- Company Logo -->
        <a onclick="location.href='/'"
           class="d-flex align-items-center col-md-3 text-dark text-decoration-none"
           style="font-size: xx-large">
            <img src="../static/images/logo/logo.png"
                 alt="Login image" class="" width="60" height="60"/>
            <span class="gradient-text"
                  style="background-image: linear-gradient(90deg, darkgreen 0%, darkgoldenrod 100%); font-weight: bolder;
                  !important;"> Solar Save </span>
        </a>

        <!-- Navigation Bar -->
        <ul class=" nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a onclick="location.href='/'" class="nav-link px-2 link-secondary"
                   style="font-size: large">Home</a></li>
            <li><a href="{{ url_for('householder.country_list') }}" class="nav-link px-2 link-dark"
                   style="font-size: large">Donate</a>
            </li>
            <li><a onclick="location.href='/'" class="nav-link px-2 link-dark" style="font-size: large">Contact</a>
            </li>
            <li><a onclick="location.href='/'" class="nav-link px-2 link-dark" style="font-size: large">FAQs</a>
            </li>
            <li><a onclick="location.href='/'" class="nav-link px-2 link-dark" style="font-size: large">About</a>
            </li>
        </ul>

        <!-- Login & Register Section -->
        <div class="col-md-3 text-end">
            {% if g.user %}
                <button onclick="location.href='/login'" class="btn btn-outline-dark me-2 px-4">Logout</button>
            {% else %}
                <button onclick="location.href='/login'" class="btn btn-outline-dark me-2 px-4">Login</button>
                <button onclick="location.href='/register'" class="btn btn-outline-success px-3">Register</button>
            {% endif %}
        </div>
    </header>
</div>

<!-- Main Section -->
<main style="flex: 1; overflow-y: auto">{% block body %}{% endblock %}</main>

<!-- Footer Section -->
<footer class="footer d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-light">

    <!-- Company Trademark Section -->
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <span class="text-muted">Â© 2024 Solar Save</span>
        </a>
    </div>

    <!-- Social media section -->
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"></a></li>
        <li class="ms-3"><a class="text-muted" href="#"></a></li>
        <li class="ms-3"><a class="text-muted" href="#"></a></li>
    </ul>
</footer>

<script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
{% block scripts %}
{% endblock %}
</body>

</html>
