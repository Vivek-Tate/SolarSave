<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../static/js/staff.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_base.css') }}">
    <title>Admin</title>
</head>
<body>
<div id="flash-messages">
    {% for message in get_flashed_messages() %}
        <div class="container text-center">
            <div class="p-3 mb-2 text-[12px] text-success">{{ message }}</div>
        </div>
        <br>
    {% endfor %}
</div>
<div class="text-center">
    <h2>Welcome to Solar Offset Staff DashBoard: {{ staffname }}</h2>

    <button onclick="location.href='/login'" class="btn btn-success">Logout</button>
</div>
<script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
