<!DOCTYPE html>
<html>
<head>
    <title>Solar Offset - Admin DashBoard</title>
    <meta charset="UTF-8">
    <script src="../static/js/admin.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_base.css') }}">
    <title>Admin</title>
</head>
<body>
{% include 'flashmessage.html' %}
<div class="text-center">
    <h2>Welcome to Solar Offset Admin DashBoard: {{ adminname }}</h2>

    <button onclick="location.href='/login'" class="btn btn-success">Logout</button>
</div>
<div class="row mt-4
         align-items-center
         justify-content-center">
    <div class="row">
        <div class="col-12 text-center">
            <table class="table table-striped table-hover table-bordered table-responsive">
                <thead>
                <tr>
                    <th scope="col">User Type</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user[4] }}</td>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>
                            <form action="/delete_user" method="post">
                                <input type="hidden" name="user_id" value="{{ user['id'] }}">
                                <button class="btn btn-success" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
